<div class="posts">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
      <!--<a href="#/about/">About</a>-->
            
          <div class="userPost" ng-repeat="post in posts | orderBy: '-upvotes'">
              
                  <div>
              <a href="#/suggestion/{{ posts.indexOf(post) }}"><h2 class="userPostTitle">{{ post.title }}</h2></a>
            <!-- <p>{{ post.upvotes }}</p> -->
              
                
              <p class="upVote"><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}</p>
                      <a class="commentsLink pull-right" href="#/suggestion/{{ posts.indexOf(post) }}"> <p> Comments ({{ post.comments.length }})</p></div></a>
          </div>
          <form ng-submit="addSuggestion()" style="margin-top: 50px">
            <h3> Submit Your Suggestion </h3>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
            </div>
            <button type="submit" class="btn btn-primary">Suggest</button>
        </div>
      </form>
    </div>
</div>
</div>
